<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
			<br><br>
			<ul class="list-group">
				<div *ngIf="onlyOdd">
					<li class="list-group-item" *ngFor="let number of oodNumbers"
						[ngClass]="{odd: odd % 2 !==0}"
						[ngStyle]="{backgroundColor: odd % 2 !==0 ? 'yellow' : 'transparent'}">
						{{number}}
					</li>
				</div>
				<div *ngIf="!onlyOdd">
					<li class="list-group-item" *ngFor="let number of evenNumbers"
						[ngClass]="{odd: even % 2 !==0}"
						[ngStyle]="{backgroundColor: even % 2 !==0 ? 'yellow' : 'transparent'}">
						{{number}}
					</li>
				</div>
			</ul>
			<p appBasicHighlight>Style me with basic directive</p>
			<p appBetterHighlight>Style me with better directive</p>
			<!-- <ng-template [ngIf]="onlyOdd">
				<p>Only odd</p>
			</ng-template> -->
		</div>
	</div>
</div>
